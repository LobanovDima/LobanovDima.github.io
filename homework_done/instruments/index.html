<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geometric figure</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>
    <div id="wrap">
        <div class="bolt">
            <div class="bolt_head">
                <div class="in_bolt_head">
                </div>
            </div>
            <div class="bolt_body"></div>
        </div>
        <div class="skrew">
            <div class="left_skrew"></div>
            <div class="center_skrew">
                <div class="in_skrew"></div>
            </div>
            <div class="right_skrew"></div>
        </div>
        <div class="wrench">
            <div class="wrench_head"></div>
            <div class="wrench_body"></div>
            <div class="wrench_bottom"></div>
        </div>
    </div>
</body>
</html>
