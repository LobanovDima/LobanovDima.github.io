<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>
    <div class="wrap">
        <div class="forms">
            <input type="text" placeholder="placeholder">
            <div class="select_box">
                <select>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="input_box">
                <input type="number">
            </div>
        </div>
    </div>
</body>
</html>
